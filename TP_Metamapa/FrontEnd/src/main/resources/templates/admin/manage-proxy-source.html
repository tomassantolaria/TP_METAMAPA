<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Gestionar Fuentes Proxy</h2>

    <div th:if="${successMessage}" class="p-4 mb-6 text-sm text-green-7-00 bg-green-100 rounded-lg" role="alert">
        <span class="font-medium">¡Éxito!</span> <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="p-4 mb-6 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
        <span class="font-medium">¡Error!</span> <span th:text="${errorMessage}"></span>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md border mb-8">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Añadir Nueva Fuente</h3>
        <p class="text-sm text-gray-600 mb-6">
            Ingrese la URL de una fuente de datos externa (otra instancia de MetaMapa o un servicio Demo) para integrarla al sistema.
        </p>
        <form method="post" th:action="@{/admin/crear-proxy}" class="space-y-4 max-w-lg">
            <div>
                <label for="proxy-url" class="block text-sm font-medium text-gray-700">URL de la Fuente</label>
                <input type="url" name="url" id="proxy-url" required placeholder="https://ejemplo.com/api/hechos"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pastel-blue-500 sm:text-sm"/>
            </div>
            <div>
                <label for="proxy-type" class="block text-sm font-medium text-gray-700">Tipo de Fuente</label>
                <select name="tipoFuente" id="proxy-type" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                    <option th:each="tipo : ${tiposFuente}"
                            th:value="${tipo.name()}"
                            th:text="${tipo}">
                    </option>
                </select>
            </div>
            <div class="flex items-center gap-4">
                <button type="submit" class="px-6 py-2 bg-pastel-blue-600 text-white font-semibold rounded-md hover:bg-pastel-blue-700">
                    Añadir Fuente
                </button>
            </div>
        </form>
    </div>

    <hr class="my-8"/>

    <h3 class="text-lg font-semibold text-gray-700 mb-4">Fuentes Existentes</h3>
    <div th:if="${fuentesProxy.isEmpty()}" class="bg-white p-8 rounded-lg shadow-md text-center">
        <p class="text-gray-500">No hay fuentes proxy configuradas.</p>
    </div>

    <div th:if="${!fuentesProxy.isEmpty()}" class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full">
            <thead class="bg-pastel-blue-100 border-b border-pastel-blue-200">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">URL</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">Tipo</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="fuente : ${fuentesProxy}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${fuente.url}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${fuente.tipoFuente}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
