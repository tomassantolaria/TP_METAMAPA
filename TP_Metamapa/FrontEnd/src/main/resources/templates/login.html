<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - MetaMapa</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe, #bfdbfe);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Contenido principal -->
<main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-pastel-blue-200">
        <a th:href="@{/}"
           class="inline-flex items-center px-4 py-2 mb-4  text-pastel-blue-900 font-medium rounded-lg transition">
            ← Volver
        </a>
        <div class="text-center mb-6">
            <img th:src="@{/images/logo.png}" alt="MetaMapa Logo" class="mx-auto w-16 h-16 mb-3">
            <h1 class="text-2xl font-bold text-pastel-blue-900">Iniciar Sesión</h1>
            <p class="text-sm text-gray-500 mt-1">Accede a tu cuenta para continuar</p>
        </div>

        <div th:if="${errorMessage}"
             class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-start gap-3">
            <span th:text="${errorMessage}">Error message</span>
        </div>

        <div th:if="${successMessage}"
             class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-start gap-3">
            <span th:text="${successMessage}">Success message</span>
        </div>

        <form th:action="@{/login}" th:object="${credenciales}" method="post" class="space-y-5">
            <!-- Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-pastel-blue-800 mb-1">Usuario</label>
                <input th:field="*{username}" type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 focus:outline-none">
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-pastel-blue-800 mb-1">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 focus:outline-none">
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-pastel-blue-600 hover:bg-pastel-blue-700 text-white font-semibold py-2 rounded-md transition-all">
                    Entrar
                </button>
            </div>

            <p class="text-center text-sm text-gray-600">
                ¿No tienes cuenta?
                <a th:href="@{/auth/register}" class="text-pastel-blue-700 hover:underline font-medium">Regístrate</a>
            </p>
        </form>
    </div>
</main>

</body>
</html>
