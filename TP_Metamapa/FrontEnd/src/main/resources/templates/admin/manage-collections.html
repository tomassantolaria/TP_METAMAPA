<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold text-gray-800">Gestionar Colecciones</h2>
        <a th:href="@{/admin/crear-coleccion}" class="bg-pastel-blue-600 text-white px-4 py-2 rounded-md hover:bg-pastel-blue-700">
            Crear Colección
        </a>
    </div>

    <div th:if="${colecciones.isEmpty()}" class="mt-6 bg-white p-8 rounded-lg shadow-md text-center">
        <p class="text-gray-500">No hay colecciones para mostrar.</p>
    </div>

    <div th:if="${!colecciones.isEmpty()}" class="mt-6 overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full">
            <thead class="bg-pastel-blue-100 border-b border-pastel-blue-200">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">Título</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">Descripción</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">Consenso</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-pastel-blue-800 uppercase tracking-wider">Acciones</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="col : ${colecciones}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${col.titulo}">Título de la Coleccion</td>
                <td class="px-6 py-4 text-sm text-gray-500" th:text="${#strings.abbreviate(col.descripcion, 50)}">Descripcion</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${col.consenso} ?: 'Ninguno'"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                    <a th:href="@{/admin/ver-coleccion/{id}(id=${col.coleccionId})}" class="text-blue-600 hover:text-blue-900">Ver</a>
                    <a th:href="@{/admin/editar-coleccion/{id}(id=${col.coleccionId})}" class="text-yellow-600 hover:text-yellow-900">Editar</a>
                    <form th:action="@{/admin/eliminar-coleccion/{id}(id=${col.coleccionId})}" method="post" class="inline">
                        <button type="submit" class="text-red-600 hover:text-red-900" onclick="return confirm('¿Estás seguro de que quieres eliminar esta colección?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
