<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head (title='Crear hecho - Metamapa')}">
    <title> Crear hecho </title>
</head>
<body class="bg-gray-100">

<div th:replace="~{layout/base :: header}"></div>

<main class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md border border-pastel-blue-200">
        <h1 class="text-3xl font-bold text-pastel-blue-900 mb-6">Crear Nuevo Hecho</h1>

        <form th:action="@{/crear-hecho}" method="post" enctype="multipart/form-data" class="space-y-4">

            <div>
                <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                <input type="text" name="título" id="titulo" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
            </div>


            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea name="descripción" id="descripcion" rows="2" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>


            <div>
                <label for="contenido" class="block text-sm font-medium text-gray-700">Contenido (Opcional)</label>
                <textarea name="contenido" id="contenido" rows="4"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <select name="categoria" id="categoria" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat}"
                                    th:text="${cat}">
                            </option>
                        </select>
                    </div>

                <div id="customCategoriaDiv" class="hidden">
                    <label for="customCategoria" class="block text-sm font-medium text-gray-700">Nueva Categoría</label>
                    <input type="text" name="customCategoria" id="customCategoria"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
                </div>
            </div>


            <div>
                <label for="fechaAcontecimiento" class="block text-sm font-medium text-gray-700">Fecha del Hecho</label>
                <input type="date" name="fechaAcontecimiento" id="fechaAcontecimiento" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
            </div>


            <div>
                <label class="block text-sm font-medium text-gray-700">Ubicación del Hecho</label>
                <p class="text-xs text-gray-500 mb-2">Haz clic en el mapa o busca una dirección para marcar la ubicación.</p>


                <div class="flex gap-2 mb-2">
                    <input type="text" id="searchInput" placeholder="Buscar dirección..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md"/>
                    <button type="button" id="searchBtn" class="px-4 py-2 bg-pastel-blue-600 text-white rounded-md hover:bg-pastel-blue-700">Buscar</button>
                </div>


                <div id="map"></div>


                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                    <div>
                        <label for="localidad" class="block text-sm font-medium text-gray-700">Localidad</label>
                        <input type="text" name="localidad" id="localidad" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
                    </div>
                    <div>
                        <label for="provincia" class="block text-sm font-medium text-gray-700">Provincia</label>
                        <input type="text" name="provincia" id="provincia" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
                    </div>
                    <div>
                        <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
                        <input type="text" name="pais" id="pais" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
                    </div>
                </div>


                <input type="hidden" name="latitud" id="latitud"/>
                <input type="hidden" name="longitud" id="longitud"/>
            </div>


            <div>
                <label for="contenido_multimedia" class="block text-sm font-medium text-gray-700">Contenido Multimedia (Opcional)</label>
                <input type="file" name="contenido_multimedia" id="contenido_multimedia"
                       class="mt-1 block w-full text-sm text-gray-500"/>
            </div>


            <div class="flex items-center">
                <input type="checkbox" name="anonimo" id="anonimo"
                       class="h-4 w-4 border-gray-300 rounded"/>
                <label for="anonimo" class="ml-2 block text-sm text-gray-900">Publicar como anónimo</label>
            </div>


            <div class="flex justify-end items-center gap-4 pt-4">
                <a href="javascript:history.back()" class="text-sm text-gray-600 hover:text-gray-900">Volver</a>
                <button type="submit"
                        class="px-6 py-3 bg-pastel-blue-600 text-white font-semibold rounded-md hover:bg-pastel-blue-700">
                    Crear Hecho
                </button>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{layout/base :: footer}"></div>


<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"
        integrity="sha256-o9N1j6y+AxQh+yN7y+YqRyzCqMWQH8zW5D7Xv80n0us=" crossorigin=""></script>
<script>

    const categoriaSelect = document.getElementById('categoria');
    const customDiv = document.getElementById('customCategoriaDiv');
    categoriaSelect.addEventListener('change', () => {
        if(categoriaSelect.value === 'Otra') customDiv.classList.remove('hidden');
        else customDiv.classList.add('hidden');
    });


    const map = L.map('map').setView([-34.6037, -58.3816], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
    let marker = null;


    map.on('click', function(e) {
        const {lat, lng} = e.latlng;

        if(marker) marker.setLatLng(e.latlng);
        else marker = L.marker(e.latlng).addTo(map);

        document.getElementById('latitud').value = lat;
        document.getElementById('longitud').value = lng;


        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json())
            .then(data => {
                const address = data.address || {};
                document.getElementById('localidad').value = address.city || address.town || address.village || '';
                document.getElementById('provincia').value = address.state || '';
                document.getElementById('pais').value = address.country || '';
            })
            .catch(err => console.error('Error Nominatim:', err));
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value;
        if(!query) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(results => {
                if(results.length > 0){
                    const {lat, lon} = results[0];
                    const latLng = [parseFloat(lat), parseFloat(lon)];
                    map.setView(latLng, 14);
                    if(marker) marker.setLatLng(latLng);
                    else marker = L.marker(latLng).addTo(map);

                    // Reverse geocoding para autocompletar
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(res => res.json())
                        .then(data => {
                            const address = data.address || {};
                            document.getElementById('localidad').value = address.city || address.town || address.village || '';
                            document.getElementById('provincia').value = address.state || '';
                            document.getElementById('pais').value = address.country || '';
                        });
                } else alert('No se encontró la dirección.');
            });
    });
