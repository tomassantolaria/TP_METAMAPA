spring.application.name=ModuloAuth
server.port=${PORT:9092}

# Keycloak interno en Docker Compose
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/spring-boot-realm-pr}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://keycloak:8080/realms/spring-boot-realm-pr/protocol/openid-connect/certs}

url.keycloak=${SERVER_URL:http://keycloak:8080}

jwt.auth.converter.resource-id=${RESOURSE_ID:spring-client-api-rest}
jwt.auth.converter.principle-attribute=${PRINCIPAL_ATTRIBUTE:preferred_username}
jwt.auth.converter.client-secret=${CLIENT_SECRET:KmTe0SPQhvBRUz556J0MCjmq1vvlOxfx}
jwt.auth.converter.realm-name=${REALM_NAME:spring-boot-realm-pr}
jwt.auth.converter.realm-master=${REALM_MASTER:master}
jwt.auth.converter.admin-cli=${ADMIN_CLI:admin-cli}
jwt.auth.converter.user-console=${USER_CONSOLE:admin}
jwt.auth.converter.password-console=${PASSWORD_CONSOLE:admin}

logging.level.org.keycloak=DEBUG

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0
management.tracing.propagation.type=b3
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

