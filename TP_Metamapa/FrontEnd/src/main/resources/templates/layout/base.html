<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'MetaMapa'">MetaMapa</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map { height: 400px; width: 100%; border-radius: 0.375rem; border: 1px solid #d1d5db; }
    </style>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-white flex flex-col min-h-screen">

<header th:fragment="header" class="bg-pastel-blue-100 shadow-md sticky top-0 z-[1000] dark:bg-gray-800 dark:border-b dark:border-gray-700">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img th:src="@{/images/logo.png}" alt="MetaMapa Logo" class="w-10 h-10">
            <a th:href="@{/}" class="text-2xl font-bold text-pastel-blue-900 pt-3 tracking-tight dark:text-white">
                MetaMapa
            </a>
        </div>
        <nav class="flex items-center gap-2 md:gap-4">
            <a th:href="@{/}" th:classappend="${activePage == 'inicio'} ? 'bg-pastel-blue-300 dark:bg-gray-700' : ''" class="px-4 py-2 rounded-md transition-colors hover:bg-pastel-blue-200 dark:text-gray-200 dark:hover:bg-gray-700">Inicio</a>
            <a th:href="@{/navegar}" th:classappend="${activePage == 'navegar'} ? 'bg-pastel-blue-300 dark:bg-gray-700' : ''" class="px-4 py-2 rounded-md transition-colors hover:bg-pastel-blue-200 dark:text-gray-200 dark:hover:bg-gray-700">Navegar</a>
            <a th:href="@{/estadisticas}" th:classappend="${activePage == 'estadisticas'} ? 'bg-pastel-blue-300 dark:bg-gray-700' : ''" class="px-4 py-2 rounded-md transition-colors hover:bg-pastel-blue-200 dark:text-gray-200 dark:hover:bg-gray-700">Estadísticas</a>
        </nav>
        <div class="flex items-center gap-3">
            <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
                <a th:href="@{/crear-hecho}" class="hidden md:inline-flex items-center gap-1 bg-pastel-blue-600 text-white px-3 py-1.5 rounded-md text-sm font-medium hover:bg-pastel-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700">Crear Hecho</a>
                <a sec:authorize="hasRole('admin_client_role')" th:href="@{/admin}" class="hidden md:inline-flex items-center gap-1 bg-pastel-blue-600 text-white px-3 py-1.5 rounded-md text-sm font-medium hover:bg-pastel-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700">Admin</a>
                <div class="relative" id="profile-menu-container">
                    <button id="profile-menu-button" class="w-10 h-10 rounded-full bg-pastel-blue-300 flex items-center justify-center hover:bg-pastel-blue-400 dark:bg-gray-700 dark:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </button>
                    <div id="profile-menu-dropdown" class="absolute hidden right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-10 dark:bg-gray-800 dark:text-gray-200 border dark:border-gray-700">
                        <div class="px-4 py-2 border-b dark:border-gray-700 font-semibold" sec:authentication="name">Usuario</div>
                        <a th:href="@{/hechos-pendientes}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Pendientes</a>
                        <form th:action="@{/logout}" method="post"><button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Salir</button></form>
                    </div>
                </div>
            </div>
            <div sec:authorize="isAnonymous()" class="flex gap-2">
                <a th:href="@{/auth/login}" class="bg-pastel-blue-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-pastel-blue-700 dark:bg-blue-600">Iniciar Sesión</a>
                <a th:href="@{/auth/register}" class="bg-white text-pastel-blue-600 px-3 py-1.5 rounded-md text-sm border border-pastel-blue-200 dark:bg-gray-700 dark:text-white dark:border-gray-600">Registrarse</a>
            </div>
        </div>
    </div>
</header>

<main class="w-full flex justify-center my-8 flex-grow" th:fragment="content"></main>

<footer th:fragment="footer" class="bg-pastel-blue-200 mt-auto py-6 z-[1000] dark:bg-gray-800 dark:text-gray-400 text-center">
    <div class="container mx-auto px-4">
        <p>&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    </div>
</footer>

<div th:fragment="scripts">

    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
        <button id="theme-toggle" type="button"
                style="width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px;"
                class="shadow-lg focus:outline-none transition-colors duration-300 bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-yellow-300 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600">

            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>

            <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <script>
        var toggleBtn = document.getElementById('theme-toggle');
        var darkIcon = document.getElementById('theme-toggle-dark-icon');
        var lightIcon = document.getElementById('theme-toggle-light-icon');
        var htmlTag = document.documentElement;

        function aplicarTema(esOscuro) {
            if (esOscuro) {
                htmlTag.classList.add('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                htmlTag.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        // Cargar preferencia guardada
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            aplicarTema(true);
        } else {
            aplicarTema(false);
        }

        if(toggleBtn){
            toggleBtn.addEventListener('click', function() {
                if (htmlTag.classList.contains('dark')) {
                    aplicarTema(false);
                    localStorage.setItem('color-theme', 'light');
                } else {
                    aplicarTema(true);
                    localStorage.setItem('color-theme', 'dark');
                }
            });
        }

        // Script para el menú de perfil (Dropdown)
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('profile-menu-button');
            const menu = document.getElementById('profile-menu-dropdown');
            if(btn && menu) {
                btn.addEventListener('click', (e) => { e.stopPropagation(); menu.classList.toggle('hidden'); });
                document.addEventListener('click', (e) => { if(!menu.contains(e.target)) menu.classList.add('hidden'); });
            }
        });
    </script>

    <th:block layout:fragment="scripts"></th:block>
</div>
</body>
</html>
