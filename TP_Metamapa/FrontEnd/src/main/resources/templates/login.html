<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head (title='Iniciar Sesión - MetaMapa')}"></head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-white">

<div th:replace="~{layout/base :: header}"></div>

<main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-pastel-blue-200 dark:bg-gray-800 dark:border-gray-700">
        <a th:href="@{/}" class="inline-flex items-center px-4 py-2 mb-4 text-pastel-blue-900 font-medium rounded-lg transition dark:text-pastel-blue-300">← Volver</a>
        <div class="text-center mb-6">
            <img th:src="@{/images/logo.png}" alt="MetaMapa Logo" class="mx-auto w-16 h-16 mb-3">
            <h1 class="text-2xl font-bold text-pastel-blue-900 dark:text-white">Iniciar Sesión</h1>
            <p class="text-sm text-gray-500 mt-1 dark:text-gray-400">Accede a tu cuenta para continuar</p>
        </div>

        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-start gap-3 dark:bg-red-900 dark:text-red-200 dark:border-red-800">
            <span th:text="${errorMessage}">Error</span>
        </div>

        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-start gap-3 dark:bg-green-900 dark:text-green-200 dark:border-green-800">
            <span th:text="${successMessage}">Exito</span>
        </div>

        <form th:action="@{/login}" th:object="${credenciales}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Usuario</label>
                <input th:field="*{username}" type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <button type="submit" class="w-full bg-pastel-blue-600 hover:bg-pastel-blue-700 text-white font-semibold py-2 rounded-md transition-all">Entrar</button>
            </div>
            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                ¿No tienes cuenta? <a th:href="@{/auth/register}" class="text-pastel-blue-700 hover:underline font-medium dark:text-pastel-blue-400">Regístrate</a>
            </p>
        </form>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
