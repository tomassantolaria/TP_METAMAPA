<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout/base :: head (title='Home - Metamapa')}">
    <title>Bienvenido a MetaMapa</title>
</head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen">

<div th:replace="~{layout/base :: header}"></div>

<main class="container mx-auto px-6 py-8 flex-grow">

    <div class="space-y-12">

        <div class="text-center p-8 bg-white rounded-lg shadow-md border border-pastel-blue-200">
            <h1 class="text-4xl font-bold text-pastel-blue-900">Bienvenido a MetaMapa</h1>
            <p class="text-lg text-gray-600 mt-2">Explora, contribuye y visualiza información colaborativa.</p>
            <a th:href="@{/navegar}">
                <button class="mt-6 px-6 py-3 bg-pastel-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-pastel-blue-700 transition-colors">
                    Empezar a Navegar
                </button>
            </a>
        </div>

        <div>
            <h2 class="text-3xl font-bold text-pastel-blue-900 mb-4">Hechos Recientes</h2>

            <div th:if="${!hechos.isEmpty()}">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                    <div th:each="hecho : ${hechos}"
                         class="p-4 bg-white rounded-lg shadow border border-gray-200 hover:shadow-lg transition-shadow h-full flex flex-col justify-between">

                        <a th:href="@{/ver-hecho/{id}(id=${hecho.idHecho})}" class="flex-grow">
                            <h4 class="font-bold text-pastel-blue-900" th:text="${hecho.titulo}">Título del Hecho</h4>
                            <p class="text-sm text-gray-600 mt-1" th:text="${#strings.abbreviate(hecho.descripcion, 100)}">Descripción corta...</p>
                            <div class="text-xs text-gray-500 mt-2">
                                <span th:text="${hecho.categoria}">Categoría</span> |
                                <span th:text="${hecho.provincia}">Provincia</span>
                            </div>
                        </a>

                        <div sec:authorize="isAuthenticated()" class="mt-4 pt-3 border-t border-gray-200 flex justify-end">
                            <a th:href="@{/crearSolicitud(idHecho=${hecho.idHecho})}"
                               class="inline-flex items-center gap-1.5 text-xs font-medium text-red-600 hover:text-red-900 transition-colors">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.22 1.754a.75.75 0 011.56 0l.313 1.096A4.5 4.5 0 0013.9 5.86l1.04-.436a.75.75 0 01.976.516l.82 3.282a.75.75 0 01-.516.976l-1.04.436a4.5 4.5 0 00-3.013 3.013l.436 1.04a.75.75 0 01-.516.976l-3.282.82a.75.75 0 01-.976-.516l-.436-1.04a4.5 4.5 0 00-3.013-3.013l-1.04-.436a.75.75 0 01-.516-.976l.82-3.282a.75.75 0 01.976-.516l1.04.436A4.5 4.5 0 008.22 2.85l.313-1.096zM10 7.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5z" clip-rule="evenodd" />
                                </svg>
                                Solicitar Eliminación
                            </a>
                        </div>

                    </div>

                </div>
            </div>
            <div th:if="${hechos.isEmpty()}">
                <p class="text-gray-600">No hay hechos recientes para mostrar en este momento.</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
