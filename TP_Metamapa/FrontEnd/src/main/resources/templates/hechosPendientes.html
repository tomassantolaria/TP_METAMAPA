<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout/base :: head (title='Pendientes')}"></head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-white">
<div th:replace="~{layout/base :: header}"></div>

<main class="ccontainer mx-auto px-6 py-8 flex-grow">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-pastel-blue-800 mb-2 dark:text-pastel-blue-300">Mis Hechos Pendientes</h1>
        <p class="text-gray-600 dark:text-gray-400">Esperando revisiÃ³n.</p>
    </div>

    <div th:if="${#lists.isEmpty(hechosPendientes)}" class="p-8 bg-white rounded-lg shadow-md text-center dark:bg-gray-800">
        <p class="text-gray-600 text-lg mb-4 dark:text-gray-300">No tienes hechos pendientes.</p>
        <a th:href="@{/crear-hecho}" class="inline-flex items-center gap-2 bg-pastel-blue-600 text-white px-4 py-2 rounded-md hover:bg-pastel-blue-700">Crear un Hecho</a>
    </div>

    <div th:if="${!#lists.isEmpty(hechosPendientes)}" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div th:each="hecho : ${hechosPendientes}" class="bg-white p-6 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between mb-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">Pendiente</span>
                <span class="text-xs text-gray-500 dark:text-gray-400" th:text="${hecho.categoria}"></span>
            </div>
            <h2 class="text-xl font-semibold text-pastel-blue-900 mb-2 dark:text-white" th:text="${hecho.titulo}"></h2>
            <p class="text-gray-700 mb-4 line-clamp-3 dark:text-gray-300" th:text="${hecho.descripcion}"></p>
        </div>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
