<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-semibold text-gray-800">Cargar Nueva Fuente Estática (CSV)</h2>

    <div class="mt-6 max-w-xl mx-auto">

        <div th:if="${successMessage}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
            <span class="font-medium">¡Éxito!</span> <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            <span class="font-medium">¡Error!</span> <span th:text="${errorMessage}"></span>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md border">
            <p class="text-sm text-gray-600 mb-6">
                Seleccione un archivo en formato CSV para importar nuevos hechos al sistema.
                El archivo debe seguir el formato especificado: Título, Descripción, Categoría, Latitud, Longitud, Fecha del hecho.
            </p>

            <form method="post" th:action="@{/admin/cargar-csv}" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="csv-upload" class="block text-sm font-medium text-gray-700">
                        Archivo CSV
                    </label>
                    <input type="file"
                           name="file"
                           id="csv-upload"
                           accept=".csv"
                           required
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-pastel-blue-100 file:text-pastel-blue-700
                                  hover:file:bg-pastel-blue-200"/>
                </div>
                <div class="flex items-center gap-4">
                    <button type="submit"
                            class="px-6 py-2 bg-pastel-blue-600 text-white font-semibold rounded-md hover:bg-pastel-blue-700">
                        Cargar Archivo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
