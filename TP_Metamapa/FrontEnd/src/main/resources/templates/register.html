<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head (title='Registro - Metamapa')}"></head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-white">

<div th:replace="~{layout/base :: header}"></div>

<main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-pastel-blue-200 dark:bg-gray-800 dark:border-gray-700">
        <a th:href="@{/}" class="inline-flex items-center px-4 py-2 mb-4 text-pastel-blue-900 font-medium rounded-lg transition dark:text-pastel-blue-300">← Volver</a>
        <div class="text-center mb-6">
            <img th:src="@{/images/logo.png}" alt="MetaMapa Logo" class="mx-auto w-16 h-16 mb-3">
            <h1 class="text-2xl font-bold text-pastel-blue-900 dark:text-white">Crear cuenta</h1>
            <p class="text-sm text-gray-500 mt-1 dark:text-gray-400">Regístrate para comenzar a usar MetaMapa</p>
        </div>

        <form th:action="@{/auth/register}" th:object="${registerForm}" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Usuario</label>
                <input th:field="*{username}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Email</label>
                <input th:field="*{email}" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Nombre</label>
                    <input th:field="*{firstName}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Apellido</label>
                    <input th:field="*{lastName}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Fecha de nacimiento</label>
                <input th:field="*{birthdate}" type="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <label class="block text-sm font-medium text-pastel-blue-800 mb-1 dark:text-pastel-blue-300">Contraseña</label>
                <input th:field="*{password}" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pastel-blue-500 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm dark:bg-red-900 dark:text-red-200 dark:border-red-800">
                <span th:text="${errorMessage}"></span>
            </div>

            <button type="submit" class="w-full bg-pastel-blue-600 hover:bg-pastel-blue-700 text-white font-semibold py-2 rounded-md transition-all">Registrarse</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4 dark:text-gray-400">
            ¿Ya tienes cuenta? <a th:href="@{/auth/login}" class="text-pastel-blue-700 hover:underline font-medium dark:text-pastel-blue-400">Inicia sesión</a>
        </p>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
