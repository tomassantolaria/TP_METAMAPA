<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head (title='Home - Metamapa')}">
    <title>Bienvenido a MetaMapa</title>
</head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen">

<div th:replace="~{layout/base :: header}"></div>

<main class="container mx-auto px-4 py-8 flex-grow">

    <div class="space-y-12">

        <div class="text-center p-8 bg-white rounded-lg shadow-md border border-pastel-blue-200">
            <h1 class="text-4xl font-bold text-pastel-blue-900">Bienvenido a MetaMapa</h1>
            <p class="text-lg text-gray-600 mt-2">Explora, contribuye y visualiza información colaborativa.</p>
            <a th:href="@{/navegar}">
                <button class="mt-6 px-6 py-3 bg-pastel-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-pastel-blue-700 transition-colors">
                    Empezar a Navegar
                </button>
            </a>
        </div>

        <div>
            <h2 class="text-3xl font-bold text-pastel-blue-900 mb-4">Hechos Recientes</h2>

            <div th:if="${!hechos.isEmpty()}">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                    <div th:each="hecho : ${hechos}">
                        <a th:href="@{/hecho/{id}(id=${hecho.id})}">
                            <div class="p-4 bg-white rounded-lg shadow border border-gray-200 hover:shadow-lg transition-shadow h-full">
                                <h4 class="font-bold text-pastel-blue-900" th:text="${hecho.titulo}">Título del Hecho</h4>
                                <p class="text-sm text-gray-600 mt-1" th:text="${#strings.abbreviate(hecho.descripcion, 100)}">Descripción corta...</p>
                                <div class="text-xs text-gray-500 mt-2">
                                    <span th:text="${hecho.categoria}">Categoría</span> |
                                    <span th:text="${hecho.provincia}">Provincia</span>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
            <div th:if="${hechos.isEmpty()}">
                <p class="text-gray-600">No hay hechos recientes para mostrar en este momento.</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
