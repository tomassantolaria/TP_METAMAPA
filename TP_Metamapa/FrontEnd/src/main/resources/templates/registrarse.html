<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - MetaMapa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos personalizados para el color base, si se necesita consistencia de marca */
    .btn-primary {
      background-color: #3b82f6; /* blue-500 */
    }
    .btn-primary:hover {
      background-color: #2563eb; /* blue-600 */
    }
    .text-primary {
      color: #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-center text-primary">Crear Cuenta</h2>

  <form th:action="@{/registrar}" method="post" class="space-y-4"
        th:object="${contribuyenteDTO}">

    <div>
      <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
      <input type="text" id="usuario" name="usuario" th:field="*{usuario}" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             placeholder="ej. nombre_de_usuario">
    </div>

    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             placeholder="Tu nombre">
    </div>

    <div>
      <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
      <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             placeholder="Tu apellido">
    </div>

    <div>
      <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="password" name="password" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             placeholder="Mínimo 8 caracteres">
    </div>

    <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white btn-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Registrarse
    </button>
  </form>

  <p class="text-center text-sm text-gray-600">
    ¿Ya tienes una cuenta?
    <a href="@{/login}" class="font-medium text-primary hover:text-blue-600">
      Inicia sesión
    </a>
  </p>
</div>

</body>
</html>
