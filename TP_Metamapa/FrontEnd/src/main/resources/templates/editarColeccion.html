<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head (title='Editar Colección')}"></head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-white">
<div th:replace="~{layout/base :: header}"></div>

<main class="container mx-auto px-4 py-8 flex-grow">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="px-6 py-5 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Editar Colección</h2>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" th:text="${coleccion.titulo}"></p>
        </div>
        <div class="px-6 py-6">
            <form th:action="@{/admin/editar-coleccion/{id}/consenso(id=${coleccion.coleccionId})}" th:object="${consensoDTO}" method="post">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Criterio</label>
                <select th:field="*{estrategia}" class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="MAYORIA_SIMPLE">Mayoria simple</option>
                    <option value="ABSOLUTA">Absoluta</option>
                    <option value="MULTIPLES_MENCIONES">Multiples menciones</option>
                </select>

                <div class="flex justify-end space-x-3 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
