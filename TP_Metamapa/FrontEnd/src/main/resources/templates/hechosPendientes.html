<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout/base :: head (title='Hechos Pendientes - Metamapa')}"></head>
<body class="bg-pastel-blue-50 flex flex-col min-h-screen">
<div th:replace="~{layout/base :: header}"></div>
<main class="ccontainer mx-auto px-6 py-8 flex-grow">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-pastel-blue-800 mb-2">
            Mis Hechos Pendientes
        </h1>
        <p class="text-gray-600">
            Estos hechos están esperando ser revisados y aprobados por un administrador.
        </p>
    </div>

    <!-- Mensaje de éxito si viene desde crear hecho -->
    <div th:if="${successMessage}"
         class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Si no hay hechos pendientes -->
    <div th:if="${#lists.isEmpty(hechosPendientes)}"
         class="p-8 bg-white rounded-lg shadow-md text-center">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p class="text-gray-600 text-lg mb-4">
            No tienes hechos pendientes por revisar.
        </p>
        <a th:href="@{/crear-hecho}"
           class="inline-flex items-center gap-2 bg-pastel-blue-600 text-white px-4 py-2 rounded-md hover:bg-pastel-blue-700">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
            </svg>
            Crear un Hecho
        </a>
    </div>

    <!-- Grid de hechos pendientes -->
    <div th:if="${!#lists.isEmpty(hechosPendientes)}"
         class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div th:each="hecho : ${hechosPendientes}"
             class="bg-white p-6 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow">

            <!-- Badge de estado -->
            <div class="flex items-center justify-between mb-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    Pendiente
                </span>
                <span class="text-xs text-gray-500"
                      th:text="${hecho.categoria}">
                    Categoría
                </span>
            </div>

            <!-- Título -->
            <h2 class="text-xl font-semibold text-pastel-blue-900 mb-2"
                th:text="${hecho.titulo}">
                Título del hecho
            </h2>

            <!-- Descripción -->
            <p class="text-gray-700 mb-4 line-clamp-3"
               th:text="${hecho.descripcion}">
                Descripción...
            </p>

            <!-- Ubicación -->
            <div class="flex items-center gap-2 text-sm text-gray-600 mb-2"
                 th:if="${hecho.localidad}">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span th:text="${hecho.localidad} + ', ' + ${hecho.provincia}">
                    Ubicación
                </span>
            </div>

            <!-- Fecha de acontecimiento -->
            <div class="flex items-center gap-2 text-sm text-gray-600 mb-4"
                 th:if="${hecho.fechaAcontecimiento}">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy HH:mm')}">
                    Fecha
                </span>
            </div>

            <!-- Info del autor (si no es anónimo) -->
            <div class="pt-3 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    <span th:if="${!hecho.anonimo}">
                        Creado por: <span class="font-medium" th:text="${hecho.nombre + ' ' + hecho.apellido}">Usuario</span>
                    </span>
                    <span th:if="${hecho.anonimo}">
                        Creado por: <span class="font-medium">Anónimo</span>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(hechosPendientes)}" class="mt-8 text-center">
        <a th:href="@{/crear-hecho}"
           class="inline-flex items-center gap-2 bg-pastel-blue-600 text-white px-6 py-3 rounded-md hover:bg-pastel-blue-700 transition-colors">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
            </svg>
            Crear Otro Hecho
        </a>
    </div>
</main>


</body>
<div th:replace="~{layout/base :: footer}"></div>
<div th:replace="~{layout/base :: scripts}"></div>
</html>
